<template name="home">
  <div class="page home">
    {{>nav title='CDE 2015' black=true}}

    <div class="content-scrollable">
      <div class="bg-image home">
        <h1 class="title-home">
          <img src="img/app/logo.png" alt="cde2015"/>
        </h1>
        <h2>Conference on Diversity in Engineering 2015</h2>
        <span class="arrow"></span>
      </div>
      {{#unless loggingUser}}
        {{#unless currentUser}}
          <div>{{> login}}</div>
        {{/unless}}
      {{/unless}}
    </div>
  </div>
</template>

<template name='login'>
  <div id="login-buttons">
    <div class="service-login-buttons">
      {{#each service}}
        {{> _loginButtonsLoggedOutSingleLoginButton}}
      {{/each}}
    </div>
  </div>
</template>
