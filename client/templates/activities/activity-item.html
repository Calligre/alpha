<template name="activityItem">
  <span class="item-activity">
    <span class="attribution">
      <span class="avatar">
        <img src="{{userAvatar}}" class="image-avatar">
      </span>
      <span class="meta">
        {{#if image}}
          <div class="bg-image" style="background-image: url('{{image}}');"></div>
        {{/if}}
        <div class="post">{{text}}</div>

        <span class="author">{{userName}}</span>
        <span class="date">{{formattedDate}}</span>
        {{#if isLiked}}
	<span class="activity-unlike"><i class="fa fa-heart liked"></i></span>
        {{else}}
	<span class="activity-like"><i class="fa fa-heart"></i></span>
        {{/if}}
        <span class="likes">{{likeCount}}</span>
       </span>
    </span>
  </span>
</template>
