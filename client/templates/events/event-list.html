<template name="eventList">
  <div class="page events">
    {{> nav title='Events'}}

    <div class="content-scrollable">
      <button id="all" class="events-toggle selected">All Events</button>
      <button id="agenda" class="events-toggle">My Agenda</button>
      <div class="list-events">
      {{#each events}}
        {{> eventItem}}
      {{/each}}
      </div>
    </div>

  </div>
</template>
