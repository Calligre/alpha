<template name="appBody">
  <div id="container" class="{{menuOpen}} {{overlayOpen}}">
    <section id="menu" class="overthrow">
      <a href="{{pathFor 'home'}}" class="{{activePage 'home'}}">
        <span class="wrapper-menu-item">
          <span class="icon-home"></span>
          <span class="title-menu">Home</span>
        </span>
      </a>
      {{#if currentUser}}
        <a href="{{pathFor 'activityList'}}" class="{{activePage 'activityList'}}">
          <span class="wrapper-menu-item">
            <span class="icon-rss"></span>
            <span class="title-menu">Activities</span>
          </span>
        </a>
        <a href="{{pathFor 'eventList'}}" class="{{activePage 'eventList'}}">
          <span class="wrapper-menu-item">
            <span class="icon-category"></span>
            <span class="title-menu">Events</span>
          </span>
        </a>
        <a href="{{pathFor 'profileList'}}" class="{{activePage 'profileList'}}">
          <span class="wrapper-menu-item">
            <span class="icon-bookmark-hollow"></span>
            <span class="title-menu">People</span>
          </span>
        </a>
        <a href="{{pathFor 'profileList'}}/{{currentUserId}}" class="{{activePage 'profile'}}">
          <span class="wrapper-menu-item">
            <span class="icon-question"></span>
            <span class="title-menu">Profile</span>
          </span>
        </a>
      {{/if}}
    </section>

    <div class="notifications">
      {{#unless connected}}
        <div class="notification">
          <span class="icon-sync"></span>
          <div class="title-notification">Trying to connect</div>
        </div>
      {{/unless}}
      {{#each notifications}}
        <div class="notification">
          <a class="btn-primary js-notification-action">{{action}}</a>
          <div class="title-notification">{{title}}</div>
        </div>
      {{/each}}
    </div>

    {{> overlay}}

    <div class="content-overlay"></div>

    <div id="content-container">
      {{> yield}}
    </div>

  </div>
</template>
